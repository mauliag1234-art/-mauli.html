<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>
<body>

    <h2>Information Form</h2>

    <form>
        <!-- Textbox -->
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name"><br><br>

        <!-- Radio Buttons -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <!-- Checkboxes -->
        <label>Select Your Cources:</label><br>
        <input type="checkbox" id="ssc" name="hobby" value="SSC">
        <label for="ssc">SSC</label><br>

        <input type="checkbox" id="hsc" name="hobby" value="HSC">
        <label for="hsc">hsc</label><br>
         <input type="checkbox" id="engineering" name="hobby" value="ENGINEERING">
        <label for="engineering">engineering</label><br><br>
        
                 <input type="checkbox" id="diploma" name="hobby" value="DIPLOMA">
        <label for="diploma">diploma</label><br><br>
  
        
        <!-- Submit -->
        <button type="submit">Submit</button>
    </form>

</body>
</html>
